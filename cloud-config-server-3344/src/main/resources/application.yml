server:
  port: 3344

spring:
  application:
    name: cloud-config-center #注册金Eureka服务器的服务名
  cloud:
    config:
      server:
        git:
          uri: https://github.com/WpyPengyue/springcloud-config.git
          ##抖索目录
          search-paths:
            - springcloud-config
      ### 读取分支
      label: master

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/ #集群版